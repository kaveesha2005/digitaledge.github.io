<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Maintenance</title>
<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
<link rel="icon" href="images/favicon.png" type="image/x-icon">
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #4A00E0, #8E2DE2);
            color: #fff;
            overflow: hidden;
            animation: gradientMotion 10s infinite alternate;
        }

        @keyframes gradientMotion {
            0% {
                background-position: 0% 0%;
            }
            100% {
                background-position: 100% 100%;
            }
        }

        .maintenance-container {
            text-align: center;
            animation: fadeIn 2s ease forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin: 20px auto;
            animation: spin 4s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .countdown {
            font-size: 2rem;
            margin: 20px 0;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }
            50% {
                opacity: 1;
            }
            100% {
                opacity: 0.5;
            }
        }

        #home-button {
            background-color: #fff;
            color: #4A00E0;
            padding: 10px 20px;
            font-size: 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        #home-button:hover {
            background-color: #8E2DE2;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <img src="logo.png" alt="Logo" class="logo">
        <h1>Website Under Maintenance</h1>
        <p>We are making it even better!</p>
        <div class="countdown" id="countdown">Estimated time remaining: 3 hours</div>
        <a href="index.html" id="home-button">Go Home</a>
    </div>

    <script>
       
        const countdownElement = document.getElementById('countdown');
        const maintenanceEndTime = new Date();  
        maintenanceEndTime.setHours(maintenanceEndTime.getHours() + 3);  
        function updateCountdown() {
            const currentTime = new Date();
            const timeRemaining = new Date(maintenanceEndTime - currentTime);
            const hours = timeRemaining.getUTCHours();
            const minutes = timeRemaining.getUTCMinutes();
            const seconds = timeRemaining.getUTCSeconds();

            countdownElement.textContent = `Estimated time remaining: ${hours} hours, ${minutes} minutes, ${seconds} seconds`;
        }

        setInterval(updateCountdown, 1000);  
        updateCountdown();  
    </script>
</body>
</html>
